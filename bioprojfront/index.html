<!DOCTYPE html>
<html> <head> <title>BioMod3Proj</title>

<script src="script.js" defer></script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>


<body>

<style>p.double {border-style: double;}</style>

<div class="header-container"> 
  <h2>Cell Bio</h2>
</div>

<div class="card-container" >
    <div class="card">
      <p class="card_name">Cell Name</p>
      <div class="grid-container">
  
        <div class="image">
            <img src="https://www.genome.gov/sites/default/files/tg/en/illustration/ribosome.jpg" alt="" class="card_image" width="300" height="300">
        </div>
  
        <div class="description">
          Cell Description
        </div>
  
      </div>
      <button class="btn draw-border">Edit</button>
      <button class="btn draw-border">Delete</button>
    </div>

<br><br>

<div class="bio-card-header">
    <p><u>Available Bio Cards </u></p>
</div>

<div class="list-cards">
  <p id="single-card-name">Card 1 Example</p> 
<button class="btn draw-border">Create A Card</button>
</div>
    

</body>
</html>
