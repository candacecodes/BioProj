<!DOCTYPE html>
<html> <head> <title>BioMod3Proj</title>

<script src="script.js" defer></script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>


<body>

<style>p.double {border-style: double;}</style>

<div class="header-container"> 
  <h2>Cell Bio</h2>
</div>

<div class="card-container" >
    <div class="card">
      <p id="card-name">Cell Name</p>
      <div class="grid-container">
  
        <div class="image">
            <img id="image-src" src="https://www.genome.gov/sites/default/files/tg/en/illustration/ribosome.jpg" alt="" class="card_image" width="300" height="300">
        </div>
  
        <div id="description">
          Cell Description
        </div>
  

<br><br>

<div class="bio-card-header">
    <p><u>Available Bio Cards </u></p>
</div>

<div class="list-cards">
  <p id="single-card-name"></p> 
</div>

<h2>Create a Card</h2>

<form id=create-card-form action="">
  <label for="card-name">Organelle name:</label><br>
  <input type="text" name="cardName" value=""><br>
   <label for="image-src">Image URL:</label><br>
  <input type="text" name="imageSrc" value=""><br>
  <label for="description">Description:</label><br>
  <input type="text" name="description" value=""><br>
   <label for="note">Note:</label><br>
  <input type="text" name="note" value=""><br><br>
  <input type="submit" value="Submit">
</form> 
    

</body>
</html>
